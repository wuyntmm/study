<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Params</title>
</head>
<body>
    <h1>Hello, {{ user }}</h1>
    <table><tr><th>parameter</th><th>value</th></tr>
        {% for key, value in params.items() %}
        <tr><td>{{ key }}</td><td>{{ value }}</td></tr>
        {% endfor %}
    </table>
    <form action="{{ url_for('logout') }}" method="post">
      <button type="submit">Logout</button>
    </form>
</body>
</html>
